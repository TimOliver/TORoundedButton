name: CI

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run unit tests
        run: |
          xcodebuild \
            -project TORoundedButtonExample.xcodeproj \
            -scheme TORoundedButtonTests \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            clean test
